<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <meta name="description" content="Page not found.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .error-terminal {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--surface-border);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            color: var(--text-main);
            margin-bottom: 2rem;
            max-width: 500px;
            text-align: left;
        }

        .error-terminal .prompt {
            color: #27c93f;
        }

        .error-terminal .error {
            color: #ff5f56;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <p class="error-message">This page doesn't exist.</p>
        <div class="error-terminal">
            <div><span class="prompt">$ </span>cd /requested-page</div>
            <div><span class="error">bash: cd: /requested-page: No such file or directory</span></div>
            <div><span class="prompt">$ </span>echo "Heading back home..."</div>
        </div>
        <a href="index.html" class="btn btn-primary">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>

    <script src="assets/js/script.js"></script>

    <!-- Analytics (GoatCounter â€” privacy-friendly, no cookies) -->
    <script data-goatcounter="https://saikiran2001-v2.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
</body>

</html>
